<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Page Not Found</title>
    <link rel="stylesheet" href="Styles/offline.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Page Not Found</h1>
    <div id="e404" class="errors">
        <h1>Error - 404</h1>
        <h3>May be your looking for a age that do not exist or is no longer available</h3>
        <h3>Make sure you spelt it correctly</h3>
    </div>
    <div id="e5xx" class="errors">
        <h2>If are sure about it not being a 4xx, May be we screwed up :(</h2>
        <h2>Try after sometime, else drop a mail to the webmaster</h2>
        <br>
    </div>
    <div id="back">
        <h2>Return to home</h2>
        <button><strong>Home</strong></button>
    </div>

    <script>
        function redirect () {
            window.location.href = 'home.html';
        }
        var btn = document.getElementsByTagName("button")[0];
        btn.addEventListener("click",redirect,false);
    </script>
</body>

</html>
