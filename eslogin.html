<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Login</title>
    <link rel="stylesheet" href="eslogin.css">
</head>

<body>
    <div id="card">
        <div id="content">
            <h1>Student Portal Login</h1>
            <div id="form">
                <input type="text" id="uid" placeholder="Enter Unique ID">
                <br>
                <input type="text" id="password" placeholder="Enter Password">
                <br>
                <button>Login</button>
            </div>
            <p>The information on this page is only accessible for visitors with a UID.For security reasons, please
                log out and exit your web browser when you are done accessing services that
                require authentication.</p>
        </div>
    </div>
    <script src="eslogin.js"></script>
</body>

</html>
